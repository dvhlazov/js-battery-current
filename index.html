<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Animation</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    
    <div class="container">
        
        <div class="battery">
            <h2 id="voltage">12 V</h2>
            <div class="connectors">
                <div class="connector"></div>
                <div class="connector"></div>
            </div>
            <div class="minus_container">
                <div class="minus">
                </div>
                <div class="plus">
                </div>
            </div>
            <div class="main_display">
                <p id="main_display_info"><span id="current_display"></span>A</p>
            </div>
           
        </div>
        <div class="scheme_container">
            <div class="scheme">
                <p id="om_main">10 Om</p>
            </div>
            <div class="reqtangle"></div>
            
        </div>
    
        

    </div>
    
    <div class="container container2">
        <div class="buttons_container">
            <button type="button" id="btn_minus" ><span>-</span></button>
            <button type="button" id="btn_plus"><span>+</span></button>
        </div>
    </div>
    
       
    
   
    <script src="script/main.js"></script>
</body>
</html>
